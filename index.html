<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id "container">
        <h1>Harry Potter Quiz</h1>
        <button id="start">Start</button>
       <section style="display:none;" id="quiz-container">
            <div>
                <p>Time Remaining: <span id="timeLeft"></span></p>
            </div>
            <form id="quiz" action="/" method="GET">
                <fieldset>
                    <h2>Question 1</h2>
                    <label for="answer_1">Answer 1</label>
                    <input type="radio" name="answer_1" id="answer_1" value="Answer 1">
                    <label for="answer_2">Answer 2</label>
                    <input type="radio" name="answer_2" id="answer_2" value="Answer 2">
                    <label for="answer_3">Answer 3</label>
                    <input type="radio" name="answer_3" id="answer_3" value="Answer 3">
                    <label for="answer_4">Answer 4</label>
                    <input type="radio" name="answer_4" id="answer_4" value="Answer 4">
                </fieldset>
                <fieldset>
                    <h2>Question 2</h2>
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </fieldset>
                <fieldset>
                    <h2>Question 3</h2>
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </fieldset>
                <button type="submit" id="submit">Submit</button>
            </form>
       </section>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>  
    <script src="assets/javascript/app.js"></script>  
</body>
</html>
