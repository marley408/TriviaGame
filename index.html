<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id "container">
        <div id="startPage">
            <h1>Harry Potter Quiz</h1>
            <button id="start">Start</button>
        </div>
        
        <!-- <a><img type="image" class="trigger" id="start" src="assets/images/express.png" width="200rem" height="200rem" alt="Hogwarts Express"  /></a>  -->

       <section style="display:none;" id="quiz-container">
            <div>
                <p>Time Remaining: <span id="timeLeft"></span></p>
            </div>
            <form id="quiz" action="/" method="GET">
                <fieldset>
                    <h2>What is the name of the wizard prison?</h2>
                    <input type="radio" name="question_1" id="answer_1" value="Azkaban">
                    <label for="answer_1">Azkaban</label>
                    <input type="radio" name="question_1" id="answer_2" value="Alcatraz">
                    <label for="answer_2">Alcatraz</label>
                    <input type="radio" name="question_1" id="answer_3" value="Gringotts">
                    <label for="answer_3">Gringotts</label>
                    <input type="radio" name="question_1" id="answer_4" value="Hogsmead">
                    <label for="answer_4">Hogsmead</label>
                </fieldset>
                <fieldset>
                    <h2>Which Weasley brother does Fleur marry?</h2>
                    <input type="radio" name="question_2" id="answer_5" value="Fred">
                    <label for="answer_5">Fred</label>
                    <input type="radio" name="question_2" id="answer_6" value="Ron">
                    <label for="answer_6">Ron</label>
                    <input type="radio" name="question_2" id="answer_7" value="Bill">
                    <label for="answer_7">Bill</label>
                    <input type="radio" name="question_2" id="answer_8" value="George">
                    <label for="answer_8">George</label>
                  
                </fieldset>
                <fieldset>
                    <h2>What is Hermione’s cat’s name?</h2>
                    <input type="radio" name="question_3" id="answer_9" value="Luna">
                    <label for="answer_9">Luna</label>
                    <input type="radio" name="question_3" id="answer_10" value="Fluffy">
                    <label for="answer_10">Fluffy</label>
                    <input type="radio" name="question_3" id="answer_11" value="Hedwig">
                    <label for="answer_11">Hedwig</label>
                    <input type="radio" name="question_3" id="answer_12" value="Crookshanks">
                    <label for="answer_12">Crookshanks</label>
                    
                </fieldset>
                <!-- <button type="submit" id="submit">Submit</button> -->
                <button type="submit" id="submit" class="btn btn-default">Submit</button>

            </form>
        </section>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>  
    <script src="assets/javascript/app.js"></script>  
</body>
</html>
